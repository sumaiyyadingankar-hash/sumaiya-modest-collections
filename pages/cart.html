<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="icon" href="https://res.cloudinary.com/dzpjquuvs/image/upload/v1765196531/trolley_chncwk.png"
        type="image/png">
    <link rel="stylesheet" href="../assets/css/style.css?v=1.0">
    <link rel="stylesheet" href="../assets/css/cartwishlist-common.css">
    <link rel="stylesheet" href="../assets/css/cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <!-- Back Button -->
    <button class="back-btn" onclick="history.back()">
        <i class="fa-solid fa-arrow-left"></i>
    </button>

    <div class="cart-container">

        <!-- Empty State -->
        <div id="emptyCart" class="empty-box">
            <img src="https://res.cloudinary.com/dzpjquuvs/image/upload/v1765196542/wishlist1_cf6smx.png"
                class="empty-img" alt="Empty Cart">
            <h3>Your Cart is Empty!</h3>
            <p>You haven’t added any items yet.</p>
            <a href="./shop.html" class="shop-btn">Start Shopping</a>
        </div>

        <!-- Products Section -->
        <div id="cartItems" class="cart-grid"></div>

        <div class="cart-container">

            <!-- LEFT SIDE -->
            <div class="cart-left">
                <div id="emptyCart"></div>
                <div id="cartItems"></div>
            </div>

            <!-- RIGHT SIDE SUMMARY -->
            <div class="cart-summary">
                <h3>Price Summary</h3>

                <div class="summary-row">
                    <span>Total Items</span>
                    <span id="summaryItems">0</span>
                </div>

                <div class="summary-row">
                    <span>Subtotal</span>
                    <span>₹<span id="summarySubtotal">0</span></span>
                </div>

                <div class="summary-row">
                    <span>Delivery Charges</span>
                    <span id="summaryDelivery">Free</span>
                </div>

                <div class="summary-row total-row">
                    <span>Grand Total</span>
                    <span>₹<span id="summaryGrandTotal">0</span></span>
                </div>

                <button class="checkout-btn">Proceed to Checkout</button>
            </div>

        </div>

    </div>

    <!-- Toast Notification Container -->
    <div id="toastBox"></div>
    <script src="../assets/js/global.js"></script>
    <script src="../assets/js/cart.js?v=1.0"></script>
</body>

</html>
