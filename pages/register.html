<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Sumaiya Store</title>
  <link rel="icon" href="https://res.cloudinary.com/dzpjquuvs/image/upload/v1765196521/registerIcon_z7rltf.png" type="image/png">
  <link rel="stylesheet" href="../assets/css/style.css?v=1.0">
   <link rel="stylesheet" href="../assets/css/auth-common.css">
  <link rel="stylesheet" href="../assets/css/register.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

  <div class="container">

    <div class="shape-area">
      <i class="fas fa-arrow-left back-btn"></i>
      <h2>Create<br>Your Account</h2>
    </div>

    <form class="signup-form">
      <label>Full Name</label>
      <input type="text" placeholder="Enter your name" required>

      <label>Email</label>
      <input type="email" placeholder="Enter your email" required autocomplete="username">

      <label>Password</label>
      <input type="password" placeholder="Create a password" required autocomplete="new-password">

      <label>Confirm Password</label>
      <input type="password" placeholder="Re-enter password" required autocomplete="new-password">


      <button type="submit" class="signup-btn">Sign Up â†’</button>
    </form>

    <div class="bottom-links">
      <a href="./login.html">Already have an account? Login</a>
    </div>
  </div>

  <!-- Toast Notification Container -->
  <div id="toastBox"></div>

  <script type="module" src="../assets/js/register.js?v=1.0"></script>
</body>

</html>
